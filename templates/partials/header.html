<header class="mx-auto bg-white pt-5 px-8 w-full max-w-[1240px]">
    <nav class="flex justify-between items-center font-[600] text-[15px]">
        <div class="flex items-center gap-2">
            <span class="text-2xl font-bold text-blue-700">globe</span>
        </div>
        <div class="hidden md:flex gap-8 text-gray-700 font-medium">
            <a href="#" class="hover:underline">Наши активности</a>
            <a href="#" class="hover:underline">Блог</a>
            <a href="#" class="hover:underline">О нас</a>
            <a href="#" class="hover:underline">Контакты</a>
        </div>
        <div class="flex gap-2">
            {% if user.is_authenticated %}
                <div class="flex items-center gap-2">
                    {% if user.avatar %}
                        <img src="{{ user.avatar.url }}" alt="avatar" class="w-8 h-8 rounded-full object-cover border" />
                    {% endif %}
                    <a href="{% url 'profile' %}" class="hover:underline">{{ user.username }}</a>
                    <a href="{% url 'logout' %}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded font-semibold hover:bg-gray-300">Выйти</a>
                </div>
            {% else %}
                <a href="{% url 'login' %}" class="px-4 py-2 bg-white/80 text-blue-700 rounded font-semibold hover:bg-white">Вход</a>
                <a href="{% url 'register' %}" class="px-4 py-2 bg-blue-600 text-white rounded font-semibold hover:bg-blue-700">Регистрация</a>
            {% endif %}
        </div>
    </nav>
</header>
