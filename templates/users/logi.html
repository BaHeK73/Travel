{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Вход</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div>
                <label class="block mb-1 font-semibold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-red-500 text-sm">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Войти</button>
    </form>
    <p class="mt-4 text-center text-sm">
        Нет аккаунта?
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Зарегистрироваться</a>
    </p>
</div>
{% endblock %}
