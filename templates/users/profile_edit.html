{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <div class="bg-white rounded-lg shadow p-8 w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Редактировать профиль</h2>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Имя пользователя</label>
                {{ form.username }}
                {% if form.username.help_text %}
                    <p class="text-xs text-gray-400">{{ form.username.help_text }}</p>
                {% endif %}
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Email</label>
                {{ form.email }}
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Телефон</label>
                {{ form.phone }}
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Аватар</label>
                {{ form.avatar }}
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Сохранить</button>
        </form>
    </div>
</div>
{% endblock %}
