{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto mt-10 bg-white rounded shadow p-8">
    <h2 class="text-2xl font-bold mb-4">Профиль пользователя</h2>
    <div class="flex items-center gap-6 mb-6">
        {% if user.avatar %}
            <img src="{{ user.avatar.url }}" class="w-24 h-24 rounded-full object-cover border" alt="avatar">
        {% endif %}
        <div>
            <div class="text-xl font-semibold">{{ user.username }}</div>
            <div class="text-gray-500">{{ user.email }}</div>
            {% if user.phone %}<div class="text-gray-500">{{ user.phone }}</div>{% endif %}
        </div>
    </div>
    <a href="{% url 'profile_edit' %}" class="bg-blue-600 text-white px-4 py-2 rounded">Редактировать профиль</a>
</div>
{% endblock %}
